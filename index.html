<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="stats.js"></script>
</head>
<body class="bg-gray-800 text-gray-800">
  
    <!-- Navbar -->
    <nav class="bg-green-600 text-white shadow-md top-0 left-0 w-full z-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
          <h2 class="text-4xl font-semibold">True Achievements Stats Page!</h2>
          <div class="flex flex-nowrap space-x-4">
            <button onclick="document.getElementById('aboutLink').click();" class="text-gray-800 hover:text-white bg-green-50 hover:bg-green-700 px-4 py-2 rounded"><a id="aboutLink" class="text-lg" href="about.html">About</a></button>
            <button onclick="document.getElementById('githubLink').click();" class="text-gray-800 hover:text-white bg-green-50 hover:bg-green-700 px-4 py-2 rounded"><a id="githubLink" target="_blank" class="text-lg" href="https://github.com/yearlongmason/TrueAchievementsScraper">Github</a></button>
          </div>
        </div>
    </nav>

    <div id="dataViz" class="container mx-auto p-6">

        <!--Most quoted user banner-->
        <div class="bg-green-600 text-white p-6 rounded-lg mb-8 shadow-md flex items-center justify-between">
            <div class="flex flex-col">
                <div class="flex items-center space-x-4">
                    <span class="text-3xl font-semibold">Total Time Played:</span>
                    <span id="totalTimePlayed" class="text-3xl font-semibold"></span>
                </div>
                

                <div class="flex items-center space-x-4 pt-8">
                    <span class="text-3xl font-semibold">Most Played Game:</span>
                    <span id="mostPlayedGame" class="text-3xl font-semibold"></span>
                </div>

                <div class="flex items-center space-x-4 pt-8">
                    <span class="text-3xl font-semibold">Total Gamerscore:</span>
                    <span id="totalGamerscore" class="text-3xl font-semibold"></span>
                </div>

                <div class="flex items-center space-x-4 pt-8">
                    <span class="text-3xl font-semibold">Total True Achievements Score:</span>
                    <span id="totalTrueAchievementsScore" class="text-3xl font-semibold"></span>
                </div>
            </div>
        </div>
    
        <!-- 2x2 Grid for Visualizations -->
        <div class="grid grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-semibold mb-4">Number of Quotes per Author</h2>
                <!-- Chart -->
                <div class="bg-white h-240 rounded-md relative">
                    <canvas id="numQuotesByAuthor" class="w-full h-full"></canvas>
                </div>
            </div>
    
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-semibold mb-4">Most Frequently Quoted Words</h2> <!--Bar Chart-->
                <!-- Chart -->
                <div class="bg-white h-240 rounded-md relative">
                    <canvas id="wordFrequencyChart" class="w-full h-full"></canvas>
                </div>
            </div>
    
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-semibold mb-4">Number of Quotes per Month</h2> <!--Histogram-->
                <!-- Chart -->
                <div class="bg-white h-240 rounded-md relative">
                    <canvas id="quotesOverTime" class="w-full h-full"></canvas>
                </div>
            </div>
    
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-semibold mb-4">Quote Length Distribution</h2> <!--Line Chart-->
                <!-- Chart -->
                <div class="bg-white h-240 rounded-md relative">
                    <canvas id="quotesLengthDistribution" class="w-full h-full"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
